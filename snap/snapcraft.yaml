name: go-webserver
summary: Lightweight webserver to display a basic html file
description: |
      Created to display a basic loading html file until the PLC has started.
version: test
base: core22
architectures:
  - build-on: [arm64, armhf, amd64]
confinement: strict
grade: stable
type: app

apps:
  go-webserver:
    command: bin/main
    plugs:
      - home
      - browser-support
      - network
      - network-bind
    daemon: simple
    restart-condition: always

parts:
  go-webserver:
    plugin: go
    source-type: git
    source: https://github.com/jgrantmoore/go-webserver