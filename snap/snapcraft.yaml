name: go-webserver
summary: Lightweight webserver to display a basic html file
description: |
      Created to display a basic loading html file until the PLC has started.
version: test
base: core22
confinement: strict
grade: stable
type: app

apps:
  go-webserver:
    command: ./build/main
    plugs:
      - home
      - browser-support
      - network
      - network-bind
    daemon: simple
    restart-condition: always

parts:
  go-webserver:
    plugin: go
    build-snaps: [go/latest/stable]
    source: https://github.com/jgrantmoore/go-webserver
    source-type: git
    override-build:
      pwd
      chmod 777 build.sh
      ./build.sh